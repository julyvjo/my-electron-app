<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Devices scan</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="h1">Interfaces</div>
      </div>
      <div id="ipwrap" class="container">
        <div id="ip"></div>
      </div>
      <div class="container mt-5">
        <div class="d-flex justify-content-center">
          <!-- spinner -->
          <div id="spinner" class="spinner-border text-light" role="status" style="width: 20rem; height: 20rem;">
            <span class="visually-hidden">Loading...</span>
          </div>
          <!-- devices -->
          <div id="devices" class="container courier">
            <table class="table table-dark table-sm">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">IP-address</th>
                <th scope="col">Mac</th>
              </tr>
            </thead>
            <!-- class="table-group-divider" -->
            <tbody id="devices-tbody">
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
